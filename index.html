<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Citizens Portal</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f4f4f4, #eaeaea);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 90%;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }
        .link-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background: #007bff;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .link-btn:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .title {
                font-size: 24px;
            }
            .subtitle {
                font-size: 16px;
            }
            .link-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <img src="https://paawebadmin.paa.gov.pk//media/t4djkuxu/paa_logo_n.png" alt="Portal Logo" class="logo">
        
        <div class="title">Welcome to Pakistan Airports Authority</div>
        <div class="subtitle">Complaint / Suggestion / Feedback Portal</div>
        
        <a href="https://play.google.com/store/apps/details?id=com.govpk.citizensportal&hl=en" class="link-btn" target="_blank">Google Play Store</a>
        <a href="https://apps.apple.com/us/app/pakistan-citizens-portal/id1439885831" class="link-btn" target="_blank">Apple App Store</a>
        <a href="https://web.citizenportal.gov.pk/" class="link-btn" target="_blank">PMDU Web Portal</a>
        <a href="https://paa.gov.pk/e-services/register-complaint/" class="link-btn" target="_blank">PAA Web Portal</a>
    </div>
</body>
</html>
