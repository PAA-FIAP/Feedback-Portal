
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Airports Authority Passenger Complaint / Feedback Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
            font-size: 18px;
        }
        .link-btn {
            display: inline-block;            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pakistan Airports Authority Passenger Complaint / Feedback Portal</h1>
        <p>Choose your preferred platform to access the portal:</p>
        <a href="https://play.google.com/store/apps/details?id=com.govpk.citizensportal&hl=en" class="link-btn" target="_blank">Google Play Store</a>
        <a href="https://apps.apple.com/us/app/pakistan-citizens-portal/id1439885831" class="link-btn" target="_blank">Apple App Store</a>
        <a href="https://web.citizenportal.gov.pk/" class="link-btn" target="_blank">PMDU Web Portal</a>
        <a href="https://apps.caapakistan.com.pk:2014/" class="link-btn" target="_blank">PAA Complaints Web Portal</a>
    </div>
</body>
</html>
